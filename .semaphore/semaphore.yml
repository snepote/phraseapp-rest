version: v1.0
name: phraseapp-rest gem pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ruby version
    task:
      jobs:
        - name: show ruby version
          commands:
            - ruby --version

  - name: install dependencies
    task:
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - cache restore bundle-$(checksum Gemfile.lock)
            - bundle install --without production
            - cache store bundle-$(checksum Gemfile.lock) vendor/bundle

  - name: tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle install --without production
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: rspec 01
          commands:
            - ruby -e 't = 10;puts "begin sleep #{t.to_s}";sleep t;puts "end sleep #{t}"'
            - bundle exec rspec spec
        - name: rspec 02
          commands:
            - ruby -e 't = 15;puts "begin sleep #{t.to_s}";sleep t;puts "end sleep #{t}"'
            - bundle exec rspec spec
        - name: rspec 03
          commands:
            - ruby -e 't = 20;puts "begin sleep #{t.to_s}";sleep t;puts "end sleep #{t}"'
            - bundle exec rspec spec
