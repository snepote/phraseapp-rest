version: v1.0
name: phraseapp-rest gem pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ruby version
    task:
      jobs:
        - name: show ruby version
          commands:
            - ruby --version

  - name: install dependencies
    task:
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - cache restore bundle-$(checksum Gemfile.lock)
            - bundle install --without production
            - cache store bundle-$(checksum Gemfile.lock) vendor/bundle

  - name: tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle install --without production
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: rspec
          commands:
            - bundle exec rspec spec

  - name: lint
    task:
      prologue:
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
          - bundle install --without production
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: rubocop
          commands:
            - bundle exec rubocop
