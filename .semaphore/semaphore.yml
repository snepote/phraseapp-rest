version: v1.0
name: phraseapp-rest gem pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ruby version
    task:
      jobs:
        - name: show ruby version
          commands:
            - ruby --version

  - name: install dependencies
    task:
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - cache restore bundle-$(checksum Gemfile.lock)
            - bundle install --deployment
            - cache store bundle-$(checksum Gemfile.lock) vendor/bundle

  - name: rubocop
    task:
      prologue:
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: Test all the things
          commands:
            - bundle exec rubocop

  - name: rspec
    task:
      prologue:
        commands:
          - checkout
          - cache restore bundle-$(checksum Gemfile.lock)
      env_vars:
        - name: BUNDLE_PATH
          value: vendor/bundle
      jobs:
        - name: Test all the things
          commands:
            - bundle exec rspec spec
